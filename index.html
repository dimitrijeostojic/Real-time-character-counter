<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="wrapper">
        <div class="wrapper-sec">
            <h2 class="title">Real-time Charater Counter</h2>
            <textarea name="text" maxlength="50" id="text" cols="30" rows="10"
                placeholder="Please write your text here..."></textarea>
            <div class="text">
                <p id="total">Total Charaters: <span id="number1">0</span></p>
                <p id="remaining">Remaining: <span id="number2">20</span></p>
            </div>
        </div>
    </section>
    
       

    <script src="main.js"></script>
</body>

</html>
